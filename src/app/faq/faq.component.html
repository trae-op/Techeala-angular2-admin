
<h2>{{titleFaq}}</h2>


<!-- <ngbd-accordion-config [faqData]="faqData"></ngbd-accordion-config> -->

<ol class="faq">
  <li *ngFor="let faq of faqData">
    <div class="question">{{faq.question}}</div>
    <div class="answer ml-4">{{faq.answer}}</div>
    <button type="button" class="btn btn-outline-primary ml-4">edit</button>
    <button type="button" class="btn btn-outline-danger">delete</button>
  </li>
</ol>
